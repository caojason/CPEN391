name: Android Espresso CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: |
        cd MobileEnd
        chmod +x gradlew

    - name: Build mobile app with Gradle
      run: |
        cd MobileEnd
        ./gradlew build
    
  tests:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Grant execute permission for gradlew
      run: |
        cd MobileEnd
        chmod +x gradlew

    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedCheck
        working-directory: MobileEnd
